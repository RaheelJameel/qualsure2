<div class="card card-light">
  <!--Card content-->
  <div class="card-body black-text">
    <!--Title-->
    <h4 class="card-title">Unsaved Changes</h4>
    <hr class="hr-dark">
    <!--Text-->
    <p class="font-small mb-4">You have unsaved changes. Press Cancel to go back and save these changes, or OK to lose these changes.</p>
    <div class="black-text d-flex justify-content-center">
      <a class="btn btn-primary waves-light test" (click)="ok()"><h5>OK</h5></a>
    </div>
  </div>
</div>
