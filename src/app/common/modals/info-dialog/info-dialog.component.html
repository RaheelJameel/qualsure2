<div class="card card-light">
  <!--Card content-->
  <div class="card-body black-text">
    <!--Title-->
    <h4 class="card-title">{{title}}</h4>
    <hr class="hr-dark">
    <!--Text-->
    <p class="font-small mb-4">{{message}}</p>
    <div class="black-text d-flex justify-content-center">
      <a class="btn btn-primary waves-light" (click)="ok()"><h5> {{buttonText}}</h5></a>
    </div>
  </div>
</div>
