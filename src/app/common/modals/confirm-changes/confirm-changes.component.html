<div class="card card-dark">
  <!--Card content-->
  <div class="card-body elegant-color white-text">
    <!--Title-->
    <h4 class="card-title">Unsaved Changes</h4>
    <hr class="hr-light">
    <!--Text-->
    <p class="font-small mb-4">You have unsaved changes. Press Cancel to go back and save these changes, or OK to lose these changes.</p>
    <div class="white-text d-flex justify-content-end">
      <a (click)="ok()"><h5>OK</h5></a>
      <a (click)="cancel()"><h5> Cancel</h5></a></div>
  </div>
</div>
