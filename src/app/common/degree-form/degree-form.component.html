<form [formGroup]="fieldForm" *ngIf="formFields">
  <div *ngFor="let fieldControl of formFieldArray.controls; let i=index;">
    <app-degree-form-field [fieldControl]="fieldControl" [label]="formFields[i].name" [errorMessage]="formFields[i].customError"
      [type]="formFields[i].attributeType" [id]="i" [formInvalid]="formInvalid"></app-degree-form-field>
  </div>
  <div class="center-on-small-only">
    <input type="submit" class="btn btn-primary waves-light" (click)="giveOutput()" [value]="buttonLabel" mdbRippleRadius>
  </div>
  <div *ngIf="formInvalid && fieldForm.invalid">
    <small style="color:crimson">*Form is Invalid</small>
  </div>
</form>
